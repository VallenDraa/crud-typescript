<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/main.js" type="module" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Typelist</title>
  </head>
  <body
    class="grid content-center min-h-screen w-full max-w-2xl sm:px-5 mx-auto bg-gradient-to-tr from-sky-700 via-fuchsia-900 to-zinc-700"
  >
    <main>
      <header
        class="mx-5 my-3 px-5 py-3 rounded-2xl bg-zinc-800/20 backdrop-blur-md space-y-3 text-center sm:text-left"
      >
        <h1 class="text-5xl font-extrabold text-zinc-100">Typelist</h1>
        <h2 class="text-lg text-zinc-200">What are you going to do today ?</h2>
      </header>
      <footer
        class="mx-5 my-3 rounded-2xl bg-zinc-800/20 backdrop-blur-md overflow-clip"
      >
        <header
          class="sticky top-0 px-5 py-3 bg-zinc-700/30 backdrop-blur-md space-y-3 z-10"
        >
          <div
            class="flex flex-wrap justify-center sm:justify-between gap-y-2 items-center"
          >
            <h3 class="text-xl text-zinc-300 font-bold">Your To-Do List</h3>
            <button
              id="toggle-form-btn"
              type="button"
              class="py-1 px-4 text-sm transition-colors duration-200 bg-indigo-600 hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-400 disabled:bg-indigo-300 rounded-full text-zinc-100 w-full sm:w-max"
            >
              Toggle Form
            </button>
          </div>
          <form id="todo-form" class="space-y-2 hidden">
            <fieldset class="flex flex-col gap-2">
              <input
                name="title"
                type="text"
                class="rounded-md px-5 py-1 outline-none transition-all duration-200 bg-zinc-700 focus:bg-zinc-600 placeholder:text-zinc-500 text-white border-[1px] border-zinc-600 focus:ring-1 focus:ring-indigo-600"
                placeholder="New To-Do title"
              />
              <textarea
                name="content"
                placeholder="Write To-Do"
                class="rounded-md px-5 py-1 outline-none transition-all duration-200 bg-zinc-700 focus:bg-zinc-600 placeholder:text-zinc-500 text-white border-[1px] border-zinc-600 focus:ring-1 focus:ring-indigo-600"
                cols="10"
              >
              </textarea>
            </fieldset>
            <button
              type="submit"
              class="py-1 px-4 text-sm transition-colors duration-200 bg-blue-600 hover:bg-blue-500 focus:ring-2 focus:ring-blue-400 disabled:bg-blue-300 rounded-full text-zinc-100 self-end w-full sm:w-max"
            >
              Add To-Do
            </button>
          </form>
        </header>

        <footer class="pb-5">
          <ul id="list" class="space-y-3 px-5 py-2 h-96 overflow-y-auto"></ul>
        </footer>
      </footer>
    </main>
    <span class="text-center text-zinc-400/60 text-sm my-4"
      >Made By VallenDra with <i class="fa-solid fa-heart text-red-500"></i
    ></span>
  </body>
</html>
